<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload your Excel files to create interactive dashboards">
    <title>Upload Excel - Excel Dashboard Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-dark: #1a1d20;
            --secondary-dark: #2c3034;
            --accent-color: #0d6efd;
            --border-color: rgba(255,255,255,0.1);
            --text-light: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--primary-dark);
            border-bottom: 1px solid var(--border-color);
        }

        .card {
            background-color: var(--secondary-dark);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        #dropZone {
            background: linear-gradient(145deg, var(--secondary-dark), var(--primary-dark));
            border: 2px dashed var(--border-color) !important;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #dropZone:hover, #dropZone.dragover {
            border-color: var(--accent-color) !important;
            transform: scale(1.01);
            box-shadow: 0 0 20px rgba(13, 110, 253, 0.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, #0d6efd, #0a58ca);
            border: none;
            padding: 0.8rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        .table {
            background-color: var(--secondary-dark);
            color: var(--text-light);
        }

        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: rgba(255,255,255,0.05);
        }

        .progress {
            height: 8px;
            background-color: var(--primary-dark);
        }

        .upload-status {
            background: rgba(13, 110, 253, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .file-type-icon {
            font-size: 3rem;
            background: linear-gradient(45deg, #0d6efd, #0a58ca);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* AdSense Styles */
        .adsense-container {
            background: rgba(44, 48, 52, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin: 1rem 0;
        }

        .adsense-sidebar {
            position: sticky;
            top: 20px;
        }

        .adsense-horizontal {
            width: 100%;
            min-height: 90px;
            margin: 2rem 0;
        }

        .adsense-vertical {
            min-height: 600px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .adsense-sidebar {
                display: none;
            }
        }
    </style>
  
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header"></div>

    <main class="container py-5">
        <!-- Top AdSense Banner -->
        <div class="adsense-container adsense-horizontal">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="UPLOAD_TOP_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">Upload Your Excel File</h2>
                        
                        <!-- File Upload Section -->
                        <div id="dropZone" class="rounded-4 p-5 text-center mb-4">
                            <i class="fas fa-file-excel file-type-icon mb-3"></i>
                            <h4 class="mb-3">Drag & Drop your file here</h4>
                            <p class="text-muted">or</p>
                            <input type="file" id="fileInput" class="d-none" accept=".xlsx,.xls,.csv">
                            <button class="btn btn-primary btn-lg" onclick="document.getElementById('fileInput').click()">
                                <i class="fas fa-upload me-2"></i>Choose File
                            </button>
                            <p class="text-muted mt-3 small">
                                Supported formats: XLSX, XLS, CSV
                            </p>
                        </div>

                        <!-- Upload Progress -->
                        <div id="uploadProgress" class="upload-status d-none">
                            <div class="d-flex justify-content-between mb-2">
                                <span id="fileName">filename.xlsx</span>
                                <span id="fileSize">0 MB</span>
                            </div>
                            <div class="progress mb-2">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span id="uploadStatus">Uploading...</span>
                                <span id="percentage">0%</span>
                            </div>
                        </div>

                        <!-- Data Preview Section -->
                        <div id="previewSection" class="d-none mt-4">
                            <h4 class="mb-3">Data Preview</h4>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr id="tableHeader"></tr>
                                    </thead>
                                    <tbody id="tableBody"></tbody>
                                </table>
                            </div>
                            <p class="text-muted small mt-2">
                                <i class="fas fa-info-circle me-1"></i>
                                Showing first 5 records of your data
                            </p>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <button id="cancelBtn" class="btn btn-outline-light">
                                <i class="fas fa-times me-2"></i>Cancel
                            </button>
                            <button id="generateBtn" class="btn btn-primary">
                                <i class="fas fa-chart-bar me-2"></i>Generate Dashboard
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom AdSense Banner -->
        <div class="adsense-container adsense-horizontal mt-4">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                 data-ad-slot="UPLOAD_BOTTOM_SLOT"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer"></div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="errorMessage"></div>
        </div>
    </div>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"
     crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/uploader.js"></script>

    <script>
        // Add drag and drop functionality
        const dropZone = document.getElementById('dropZone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            // Add your file handling logic here
            console.log('Files dropped:', files);
        }
    </script>
</body>
</html>
